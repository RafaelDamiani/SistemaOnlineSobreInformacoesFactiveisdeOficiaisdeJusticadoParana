<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Lista de Processos</title>
        <link rel="StyleSheet" type="text/css" href="css/estilo.css" media="screen" />
    </h:head>
    <h:body>
        <b:navBar brand="SOSIFOD" brandHref="./Home.xhtml" id="dropMenuExample" contentDisabled="#{navBarBean.navBarDisabled}">
            <b:navbarLinks style="width: 90%;" contentDisabled="#{navBarBean.navBarLinksDisabled}">
                <b:navLink value="Home" href="./Home.xhtml"></b:navLink>
                <b:navLink value="Intimações" href="./ListaIntimacao.xhtml"></b:navLink>
                <b:dropMenu style="float: right;" iconAwesome="user" styleClass="dropmenu" value="" contentDisabled="#{navBarBean.dropMenuDisabled}">
                    <b:navLink value="Perfil" href="./Perfil.xhtml"></b:navLink>
                    <b:navLink value="Alterar Senha" href="./Alterarpass.xhtml"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink value="Sair" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <b:row styleClass="box-cadastroproc">
            <span styleClass="titlecadast"><b>Intimações</b></span>
            <br/>
            <h:form>
                <b:dataTable value="#{subpoenaMB.indexSubpoena()}" var="subpoenas" id="subpoenas">
                    <b:dataTableColumn value="#{subpoenas[0]}" label="Id" width="1rem"/>
                    <b:dataTableColumn value="#{subpoenas[1]}" label="Data" width="10rem"/>
                    <b:dataTableColumn value="#{subpoenas[2]}" label="CPF" width="10rem"/>
                    <b:dataTableColumn value="#{subpoenas[3]}" label="Nome" width="10rem"/>
                    <b:dataTableColumn value="#{subpoenas[4]}" label="Data de Execução" width="10rem"/>
                    <b:dataTableColumn width="5rem" label="#" style="text-align: center;" >
                        <b:commandButton action="#{subpoenaMB.
                                                       editSubpoena(
                                                            subpoenas[0]
                                                        )}" value="Editar" size="sm" />
                    </b:dataTableColumn>
                </b:dataTable>
            </h:form>
        </b:row>
    </h:body>
</html>
