<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Lista de Processos</title>
        <link rel="StyleSheet" type="text/css" href="css/estilo.css" media="screen" />
    </h:head>
    <h:body>
        <b:navBar brand="SOSIFOD" brandHref="./Home.xhtml" id="dropMenuExample" contentDisabled="#{navBarBean.navBarDisabled}">
            <b:navbarLinks style="width: 90%;" contentDisabled="#{navBarBean.navBarLinksDisabled}">
                <b:navLink value="Home" href="./Home.xhtml"></b:navLink>
                <b:navLink value="Processos" href="./listar.xhtml"></b:navLink>
                <b:dropMenu style="float: right;" iconAwesome="user" styleClass="dropmenu" value="" contentDisabled="#{navBarBean.dropMenuDisabled}">
                    <b:navLink value="Perfil" href="./Perfil.xhtml"></b:navLink>
                    <b:navLink value="Alterar Senha" href="./Alterarpass.xhtml"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink value="Sair" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <b:row styleClass="box-cadastroproc">
            <span styleClass="titlecadast"><b>Processos em Execução</b></span>
            <br/>
            <b:dataTable value="title" var="processos">
                <b:dataTableColumn value="title" width="100"/>
                <b:dataTableColumn value="date" width="100"/>
                <b:dataTableColumn value="advogado" width="100"/>
                <b:dataTableColumn value="Juiz" width="100"/>
                <b:dataTableColumn value="phase status" width="10rem"/>
                <b:dataTableColumn width="10rem"><b:navLink value="Ver" href="./CadastroIndica.xhtml"></b:navLink></b:dataTableColumn>
                <b:dataTableColumn width="10rem"><b:navLink value="Finalizar Processos"></b:navLink></b:dataTableColumn>
            </b:dataTable>
        </b:row>
        <hr/>
        <b:row styleClass="box-cadastroproc">
            <span styleClass="titlecadast"><b>Processos Finalizados</b></span>
            <hr/>
            <b:dataTable value="title" var="processos">
                <b:dataTableColumn value="title" width="100"/>
                <b:dataTableColumn value="date" width="100"/>
                <b:dataTableColumn value="advogado" width="100"/>
                <b:dataTableColumn value="Juiz" width="100"/>
                <b:dataTableColumn value="phase status" width="10rem"/>
                <b:dataTableColumn width="10rem"><b:navLink value="Ver" href="./CadastroIndica.xhtml"></b:navLink></b:dataTableColumn>
            </b:dataTable>
        </b:row>

    </h:body>
</html>
