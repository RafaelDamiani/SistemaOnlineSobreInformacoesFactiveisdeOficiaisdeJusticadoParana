<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Edição Intimação</title>
        <link rel="StyleSheet" type="text/css" href="css/estilo.css" media="screen" />
    </h:head>
    <h:body>
        <b:navBar brand="SOSIFOD" brandHref="./Home.xhtml" id="dropMenuExample" contentDisabled="#{navBarBean.navBarDisabled}">
            <b:navbarLinks style="width: 90%;" contentDisabled="#{navBarBean.navBarLinksDisabled}">
                <b:navLink value="Home" href="./Home.xhtml"></b:navLink>
                <b:navLink value="Intimações" href="./ListaIntimacao.xhtml"></b:navLink>
                <b:dropMenu style="float: right;" iconAwesome="user" styleClass="dropmenu" value="" contentDisabled="#{navBarBean.dropMenuDisabled}">
                    <b:navLink value="Perfil" href="./Perfil.xhtml"></b:navLink>
                    <b:navLink value="Alterar Senha" href="./Alterarpass.xhtml"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink value="Sair" href="#"></b:navLink>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <b:row styleClass="box-cadastroproc">
            <span styleClass="titlecadast"><b>Editar Intimação</b></span>
            <hr/>
            <b:form >
                <b:panelGrid columns="2">
                    <b:inputText value="#{subpoenaMB.dateStr}" label="Data da Intimação" render-label="true"/>
                    <b:inputText value="#{subpoenaMB.name}" label="Nome" render-label="true"/>
                    <b:inputText value="#{subpoenaMB.cpf}" label="CPF" render-label="true"/>
                    <b:dateTimePicker  value="#{subpoenaMB.executionDate}" label="Data de Execução" />
                </b:panelGrid>
                <b:commandButton action="#{subpoenaMB.updateSubpoena}" onclick="sendRequest(#{subpoenaMB.id})" styleClass="btn-salvar" style="float: right;" look="#c2c2c2" value="Salvar Indicação" size="sm"/>
            </b:form>
        </b:row>
    </h:body>
    
    <script>
        function sendRequest(id) {
            $http.post('http://localhost:8080/SIJOGA/webresources/phase', `prosecution=${id}`
            ).success(function (data) {
                console.log('sucesso')
            }
        }
    </script>
</html>
